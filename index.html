<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-path Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        div {
            margin: 0;
            padding: 0;
        }
        
        .triangle {
            width: 500px;
            height: 500px;
            background-color: tomato;
            clip-path: polygon(
                
                /* left rectangle */
                0% 0%,
                0% 100%,
                20% 100%,
                
                /* right diamond */
                5% 0%,
                100% 0%,
                100% 100%,
                30% 100%
            );
        }
        .trapezoid {
            width: 100px;
            height: 100px;
            background-color: lime;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 30% 100%);
        }
    </style>
</head>
<body>
    <div class="triangle"></div>
    <!-- <div class="trapezoid"></div> -->
</body>
</html>
